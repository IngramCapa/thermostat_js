<!DOCTYPE html>
<script src="src/Thermo.js"></script>

<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Thermostat</title>
</head>

<body>
  <section>
    <h1 id="temperature"> Temperature </h1>

    <p>
      <button id="up">+</button>

      <button id="down">-</button>

      <!-- <h3> Current Temperature: </h3> -->

      <button id="reset">Reset</button>

      <button id="energy-usage">Energy Usage</button>

      Power Saving Mode:
      <svg width="40" height="40">
        <rect id="power-saving-status" width="20" height="20" style="fill:rgb(152, 251, 152)" />
      </svg>

      <button id="psm-on">PSM On</button>

      <button id="psm-off">PSM Off</button>
    </p>
  </section>
</body>

</html>
